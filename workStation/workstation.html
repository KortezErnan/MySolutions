<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="Author" content="CrEn (Фокин Е. А.; Виткалов В.О.)">
    <title>Рабочие станции ООО "Промобит"</title>
</head>

<body>
    <!--Тип рабочей станции-->
    <div id="typeWorkStation">
        <fieldset>
            <form>
                <h2>Выберите тип рабочей станции</h2>
                <p><input type="radio" name="station" onclick="typeStation='bigStation'" />Большая </p>
                <p><input type="radio" name="station" onclick="typeStation='lowStation'" />Маленькая </p>
                <p><input type="radio" name="station" onclick="typeStation='terminal'" />Терминал</p>
            </form>
        </fieldset>
    </div>
    <!--Цвет-->
    <div>
        <fieldset id="typecolor" disabled>
            <form>
                <label for="color">Выберите цвет</label>
                <select id="color">
                    <option value="nothing" name="nothing">-----</option>
                    <option value="black" name="black">Черный</option>
                    <option value="green" name="green">Зеленый</option>
                </select>
            </form>
        </fieldset>
    </div>
    <!--Защитное исполнение-->
    <div>
        <fieldset id="protected" disabled>
            <form>
                <h2>Нужно защищенное исполнение?</h2>
                <p><input type="radio" name="protected" onclick="typeProtected='protectedOn'" />Да</p>
                <p><input type="radio" name="protected" onclick="typeProtected='protectedOff'" />Нет</p>
            </form>
        </fieldset>
    </div>
    <!--Процессор-->
    <div>
        <fieldset id="processor" disabled>
            <form>
                <h2>Выберите производителя процессора:</h2>
                <input type="radio" name="processor" onclick="typeProcessor='procElbrus'" />Эльбрус
                <input type="radio" name="processor" onclick="typeProcessor='procBaikal'" />Байкал
                <input type="radio" name="processor" onclick="typeProcessor='procIntel'" />Intel
                <input type="radio" name="processor" onclick="typeProcessor='procAmd'" />AMD
                <input type="radio" name="processor" onclick="typeProcessor='procNothing'" />Процессор не нужен<br>

                <h3>Выберите процессор:</h3>
                <select id="elbrus" disabled>
                    <option value="nothing">-----</option>
                    <option value="elbrus4">Эльбрус-4С</option>
                    <option value="elbrus8">Эльбрус-8С</option>
                    <option value="elbrus8sv">Эльбрус-8СВ</option>
                    <option value="elbrus16">Эльбрус-16С</option>
                </select>
                <select id="baikal" disabled>
                    <option value="nothing">-----</option>
                    <option value="baikalM">Baikal-M</option>
                </select>
                <select id="intel" disabled>
                    <option value="nothing">-----</option>
                    <option value="intel core i5 11400">Intel core i5 11400</option>
                    <option value="intel core i5 11400f">Intel core i5 11400F</option>
                    <option value="intel core i5 11500">Intel core i5 11500</option>
                    <option value="intel core i5 11600">Intel core i5 11600</option>
                    <option value="intel core i3 10100f">Intel core i3 10100F</option>
                    <option value="intel core i3 10105f">Intel core i3 10105F</option>
                    <option value="intel core i3 10100">Intel core i3 10100</option>
                    <option value="intel core i3 12100f">Intel core i3 12100F</option>
                </select>
                <select id="amd" disabled>
                    <option value="nothing">-----</option>
                    <option value="amd ryzen 5 5600g">AMD ryzen 5 5600G</option>
                    <option value="amd ryzen 5 pro 5650g">AMD ryzen 5 PRO 5650G</option>
                    <option value="amd ryzen 5 pro 4650g">AMD ryzen 5 PRO 46550G</option>
                    <option value="amd ryzen 5 5600x">AMD ryzen 5 5600X</option>
                </select>
            </form>
        </fieldset>

    </div>

    <!--Материнская плата-->
    <div>
        <form>
            <fieldset id="motherboard" disabled>
                <label for="motherboard">Выберите материнскую плату:</label>
                <select id="motherboard">
                    <option value="no">-----</option>
                    <option value="ЛЯЮИ...">ЛЯЮИ...</option>
                    <option value="МП1">МП №1</option>
                    <option value="МП2">МП №2</option>
                    <option value="МП3">МП №3</option>
                </select>
            </fieldset>

        </form>
    </div>
    <!--Оперативная память-->
    <div id="operative">
        <form>
            <fieldset disabled>
                <p>
                    <label for="operative">Выберите оперативную память:</label>
                    <select id="operative">
                        <option value="no">-----</option>
                        <option value="8 GB">8 GB</option>
                        <option value="16 GB">16 GB</option>
                        <option value="32 GB">32 GB</option>
                        <option value="64 GB">64 GB</option>
                    </select>
                    <label for="numberOperative">Количество плат: </label>
                    <select id="numberOperative">
                        <option value="no">---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </p>
            </fieldset>
        </form>
    </div>
    <!--Видеокарта-->
    <div id="videocard">
        <form>
            <fieldset disabled>
                <p>
                    <label for="videocard">Выберите видеокарту:</label>
                    <select id="videocard">
                        <option value="no">-----</option>
                        <option value="ВК1">Nvidia №1</option>
                        <option value="ВК2">Nvidia №2</option>
                        <option value="ВК3">Radeon №1</option>
                        <option value="ВК4">Radeon №2</option>
                    </select>
                </p>
            </fieldset>

        </form>
    </div>
    <!--Накопители-->
    <div>
        <form>
            <fieldset id="hardDisc" disabled>
                <p>
                    <label for="hdd">Выберите жесткий диск:</label>
                    <select id="hdd">
                        <option value="no">-----</option>
                        <option value="500 GB">500 GB</option>
                        <option value="1 TB">1 TB</option>
                        <option value="2 TB">2 TB</option>
                    </select>
                    <label for="numberOperative">Количество дисков: </label>
                    <select id="numberOperative">
                        <option value="0">---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </p>
            </fieldset>
        </form>
    </div>
    <!--Вентиляторы-->
    <div id="cooler">
        <form>
            <fieldset disabled>
                <p>
                    <label for="cooler">Выберите вентиляторы:</label>
                    <select id="cooler">
                        <option value="no">-----</option>
                        <option value="Noctua 120">Noctua 120</option>
                        <option value="Noctua 80">Noctua 80</option>
                        <option value="Noname 120">Noname 120</option>
                    </select>
                    <label for="numberOperative">Количество вентиляторов: </label>
                    <select id="numberOperative">
                        <option value="0">---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>

                    </select>
                </p>
            </fieldset>
        </form>
    </div>
    <!--Блок питания-->
    <div>
        <form>
            <fieldset id="powerStation" disabled>
                <p>
                    <label for="powerStation">Выберите блок питания:</label>
                    <select id="powerStation">
                        <option value="no">-----</option>
                        <option value="БП300">300 Вт</option>
                        <option value="БП400">400 Вт</option>
                        <option value="БП500">500 Вт</option>
                        <option value="БП600">600 Вт</option>
                    </select>
                </p>
            </fieldset>
        </form>
    </div>
    <!--Прочая информация-->
    <div>
        <label for="comment">Прочая информация:</label><br>
        <textarea id="comment" cols="30" rows="7"></textarea>
    </div>
    <!--Кнопка для окончательного расчета-->
    <form>
        <button type="submit">Рассчитать</button>
    </form>

    <!--Результаты расчета-->
    <div>
        <label>Себестоимость: </label> <br>
        <input type="text" id="sebes" value="0"><br>
        Состав:<br>
        Коммерческое название:<br>
        Карты сборки: ?<br>
    </div>


    <script>
        // Объект в который собираются результаты
        var result = {
            "cost": 0,
            "color": 0,
            "protected": 0,
            "power": 0,
            "proc": 0,
            "motherboard": 0,
            "operation": 0,
            "videocard": 0,
            "hdd": 0,
            "cooler": 0,
            "powerStation": 0
        };
        // переменная для онлайн отображения себестоимости
        var sebes = document.getElementById("sebes");

        //Выбор типа станции, активация блока color
        function activateColor() {
            switch (typeStation) {
                case "bigStation":
                    document.getElementById("typecolor").disabled = false;
                    document.getElementById("processor").disabled = true;
                    result.cost = 100;  //стоимость самого корпуса
                    sebes.value = result.cost;
                    break;
                case "lowStation":
                    document.getElementById("typecolor").disabled = false;
                    document.getElementById("processor").disabled = true;
                    result.cost = 80;
                    sebes.value = result.cost;
                    break;
                case "terminal":
                    document.getElementById("typecolor").disabled = true;
                    document.getElementById("protected").disabled = true;
                    document.getElementById("processor").disabled = false;
                    result.cost = 130;
                    sebes.value = result.cost;
                    break;
            }
        };
        //Выбор цвета и активация блока protected
        function activateProtected() {
            var element = document.querySelector("select");
            element.addEventListener("change", function () {    //если изменилось, присваиваем новое значение
                result.color = element.value;
            })
            document.getElementById("protected").disabled = false;
        }
        //ВЫбор защищенного исполнения, активизиурющая блок processor
        function activateProcessor() {
            switch (typeProtected) {
                case "protectedOn":
                    document.getElementById("processor").disabled = false;
                    result.protected = "on";
                    break;
                case "protectedOff":
                    document.getElementById("processor").disabled = false;
                    result.protected = "off";
                    break;
            }
        }

        //Выбор процессора и активация блока motherboard
        function activateMotherboard() {
            if (typeStation == "terminal" && typeProcessor == "procNothing") {
                document.getElementById("powerStation").disabled = false;
                return;
            }
            switch (typeProcessor) {
                case "procElbrus":
                    document.getElementById("elbrus").disabled = false;
                    document.getElementById("baikal").disabled = true;
                    document.getElementById("intel").disabled = true;
                    document.getElementById("amd").disabled = true;
                    break;
                case "procBaikal":
                    document.getElementById("elbrus").disabled = true;
                    document.getElementById("baikal").disabled = false;
                    document.getElementById("intel").disabled = true;
                    document.getElementById("amd").disabled = true;
                    break;
                case "procIntel":
                    document.getElementById("elbrus").disabled = true;
                    document.getElementById("baikal").disabled = true;
                    document.getElementById("intel").disabled = false;
                    document.getElementById("amd").disabled = true;;
                    break;
                case "procAmd":
                    document.getElementById("elbrus").disabled = true;
                    document.getElementById("baikal").disabled = true;
                    document.getElementById("intel").disabled = true;
                    document.getElementById("amd").disabled = false;
                    break;
                case "procNothing":
                    document.getElementById("powerStation").disabled = true;
                    document.getElementById("hardDisc").disabled = false;
                    break;
            }
        }

        //Работа с блоком Тип рабочей станции
        var typeWorkStation = document.getElementById("typeWorkStation");
        typeWorkStation.addEventListener("click", activateColor);

        //Работа с блоком Цвет
        var typeColor = document.getElementById("typecolor");
        typeColor.addEventListener("click", activateProtected);

        //Работа с блоком Защитное исполнение
        var typeProtected = document.getElementById("protected")
        typeProtected.addEventListener("click", activateProcessor);

        //Работа с блоком Процессор
        var typeProcessor = document.getElementById("processor")
        typeProcessor.addEventListener("click", activateMotherboard);

        //Работа с блоком Материнская плата

        //Работа с блоком Оперативная память

        //Работа с блоком Видеокарта

        //Работа с блоком Накопители

        //Работа с блоком Вентиляторы

        //Работа с блоком Блок питания

    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="Author" content="Фокин Е. А.; Виткалов В.О.">
    <title>Рабочие станции ООО "Промобит"</title>
</head>

<body>
    <!--Тип рабочей станции-->
    <div id="typeWorkStation">
        <form>
            <fieldset>
                <h2>Выберите тип рабочей станции</h2>
                <p><input type="radio" name="station" />Большая</p>
                <p><input type="radio" name="station" />Маленькая</p>
                <p><input type="radio" value="terminal" name="station" />Терминал</p>
        </form>
        </fieldset>
    </div>
    <!--Цвет-->
    <form>
        <fieldset id="color" disabled>
            <p>
                <label for="color">Выберите цвет</label>
                <input type="color" list="colors" id="color">
                <datalist id="colors">
                    <option value="#000000">Черный</option>
                    <option value="#008000">Зеленый</option>
                </datalist>
            </p>
        </fieldset>

    </form>
    <!--Зашитное исполнение-->
    <div id="safe">
        <form>
            <fieldset disabled>
                <h2>Нужно защищенное исполнение?</h2>
                <p>
                    <input type="radio" value="safe" />Да
                </p>
                <p>
                    <input type="radio" value="noSafe" />Нет
                </p>
            </fieldset>
        </form>
    </div>
    <!--Процессор-->

    <form>
        <fieldset id="processor" disabled>
            <p>
                <label for="processor">Выберите процессор:</label>
                <select id="processor">
                    <option value="no">-----</option>
                    <option value="Эльбрус-8СВ">Эльбрус-8СВ</option>
                    <option value="Intel 1">Intel №1</option>
                    <option value="Intel 2">Intel №2</option>
                    <option value="AMD">AMD</option>
                </select>
            </p>
        </fieldset>
    </form>

    <!--Материнская плата-->
    <div id="motherboard">
        <form>
            <fieldset disabled>
                <p>
                    <label for="motherboard">Выберите материнскую плату:</label>
                    <select id="motherboard">
                        <option value="no">-----</option>
                        <option value="ЛЯЮИ...">ЛЯЮИ...</option>
                        <option value="МП1">МП №1</option>
                        <option value="МП2">МП №2</option>
                        <option value="МП3">МП №3</option>
                    </select>
                </p>
            </fieldset>

        </form>
    </div>
    <!--Оперативная память-->
    <div id="operative">
        <form>
            <fieldset disabled>
                <p>
                    <label for="operative">Выберите оперативную память:</label>
                    <select id="operative">
                        <option value="no">-----</option>
                        <option value="8 GB">8 GB</option>
                        <option value="16 GB">16 GB</option>
                        <option value="32 GB">32 GB</option>
                        <option value="64 GB">64 GB</option>
                    </select>
                    <label for="numberOperative">Количество плат: </label>
                    <select id="numberOperative">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </p>
            </fieldset>
        </form>
    </div>
    <!--Видеокарта-->
    <div id="videocard">
        <form>
            <fieldset disabled>
                <p>
                    <label for="videocard">Выберите видеокарту:</label>
                    <select id="videocard">
                        <option value="no">-----</option>
                        <option value="ВК1">Nvidia №1</option>
                        <option value="ВК2">Nvidia №2</option>
                        <option value="ВК3">Radeon №1</option>
                        <option value="ВК4">Radeon №2</option>
                    </select>
                </p>
            </fieldset>

        </form>
    </div>
    <!--Накопители-->
    <div id="hardDisc">
        <form>
            <fieldset disabled>
                <p>
                    <label for="hdd">Выберите жесткий диск:</label>
                    <select id="hdd">
                        <option value="no">-----</option>
                        <option value="500 GB">500 GB</option>
                        <option value="1 TB">1 TB</option>
                        <option value="2 TB">2 TB</option>
                    </select>
                    <label for="numberOperative">Количество дисков: </label>
                    <select id="numberOperative">
                        <option value="0">---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </p>
            </fieldset>
        </form>
    </div>
    <!--Вентиляторы-->
    <div id="cooler">
        <form>
            <fieldset disabled>
                <p>
                    <label for="cooler">Выберите вентиляторы:</label>
                    <select id="cooler">
                        <option value="no">-----</option>
                        <option value="Noctua 120">Noctua 120</option>
                        <option value="Noctua 80">Noctua 80</option>
                        <option value="Noname 120">Noname 120</option>
                    </select>
                    <label for="numberOperative">Количество вентиляторов: </label>
                    <select id="numberOperative">
                        <option value="0">---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>

                    </select>
                </p>
            </fieldset>
        </form>
    </div>
    <!--Блок питания-->
    <div id="powerStation">
        <form>
            <fieldset disabled>
                <p>
                    <label for="powerStation">Выберите блок питания:</label>
                    <select id="powerStation">
                        <option value="no">-----</option>
                        <option value="БП300">300 Вт</option>
                        <option value="БП400">400 Вт</option>
                        <option value="БП500">500 Вт</option>
                        <option value="БП600">600 Вт</option>
                    </select>
                </p>
            </fieldset>
        </form>
    </div>

    <script>
        // Массив в который собираются результаты
        var result = [];

        //Функция, активизиурющая блок color
        function activeColor() {

            if (true) {
                document.getElementById("processor").disabled = false;
            } else document.getElementById("color").disabled = false;
        };

        var typeWorkStation = document.getElementById("typeWorkStation");
        typeWorkStation.addEventListener("click", activeColor);
    </script>
</body>

</html>

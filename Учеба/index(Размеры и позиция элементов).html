<!DOCTYPE html>
<!--
    В ширину и высоту включается граница!
    offsetWidth - ширина элемента в пикселях
    offsetHeight - высота элемента в пикселях
    А здесь уже без учета границы
    clientWidth - ширина элемента
    clientHeight - высота элемента
-->
<html>

<head>
    <meta charset="utf-8" />
    <style>
        #rect {
            width: 100px;
            height: 100px;
            background: #50c878;
            border: 3px solid silver;
        }
    </style>
</head>

<body>
    <div id="rect"></div>
    <script>
        var rect = document.getElementById("rect");
        console.log("offsetHeight: " + rect.offsetHeight);  //106
        console.log("offsetWidth: " + rect.offsetWidth);    //106
        console.log("clientHeight: " + rect.clientHeight);  //100
        console.log("clientWidth: " + rect.clientWidth);    //100

        //Для определения позиции элемента используем getBoundingClientRect()
        var clientRect = rect.getBoundingClientRect();
        console.log("top: " + clientRect.top);
        console.log("bottom: " + clientRect.bottom);
        console.log("left: " + clientRect.left);
        console.log("right: " + clientRect.right);
    </script>
</body>

</html>

<!DOCTYPE html>
<!--объект Element это объект Node, у которых тип узла равен 1
innerText - получение или установка текста
innerHTML - получение или установка кода html-->
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div class="article">
        <h3>Заголовок статьи</h3>
        <p>Первый абзац</p>
        <p>Второй абзац</p>
    </div>
    <script>
        //находим в документе элементы по селектору
        var articleDiv = document.querySelector("div.article");
        // выводим в консоль найденные элементы в виде текста
        console.log(articleDiv.innerText);
        // выводим в консоль подчеркивание
        console.log("___________________");
        // выводим в консоль элементы в виде html кода
        console.log(articleDiv.innerHTML);
    </script>

    <script>
        //следующие вызовы равноценны
        var pElement = document.querySelectorAll("div.article p")[0];
        pElement.innerText = "hello";
        pElement.textContent = "hello";

        //установка кода html у элемента
        var articleDiv = document.querySelector("div.article");
        articleDiv.innerHTML = "<h2>Hello World!!!</h2><p>bla bla bla</p>"
    </script>

</body>

</html>

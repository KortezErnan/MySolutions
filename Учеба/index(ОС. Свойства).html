<!DOCTYPE html>
<!--В коде javascript у элементов DOM мы можемполучить свойства обработчиков-->
<html>

<head>
    <title>СВойства обработчиков событий</title>
    <meta charset="utf-8" name="Author" content="Фокин Евгений Александрович">
    <style>
        #rect {
            width: 50px;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="rect"></div>
    <script>
        function handler(e) {
            alert(e.type);
        }
        // Получаем элемент по id и его свойству onclick присваиваем функцию handler
        document.getElementById("rect").onclick = handler;
    </script>
</body>

</html>

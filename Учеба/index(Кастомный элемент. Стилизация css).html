<!DOCTYPE html>
<!--Стилизация элемента через CSS производится ткже, как и стилизация любого другого элемента-->
<html>

<head>
    <meta charset="utf-8" name="Author" content="Фокин Евгений Александрович">
    <title>Стилизация CSS</title>
    <style>
        hello-skyfly {
            font-family: Verdana;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <hello-skyfly hellocolor="#2980b9"></hello-skyfly>
    <br>
    <hello-skyfly></hello-skyfly>
    <script>
        class HelloSkyFly extends HTMLElement {
            constructor() {
                super();

                let welcome = "Доброе утро!";
                const hour = new Date().getHours();
                if (hour > 12) {
                    welcome = "Добрый день!";
                } else if (hour > 17) {
                    welcome = "Добрый вечер!";
                }
                this.style.cursor = "pointer"
                this.innerText = welcome;
            }
            connectedCallback() {
                this.style.color = "red";
                if (this.hasAttribute("hellocolor")) {
                    this.style.color = this.getAttribute("hellocolor");
                }
            }
            showTime() {
                console.log(new Date().toTimeString());
            }
        }

        customElements.define("hello-skyfly", HelloSkyFly);
    </script>
</body>

</html>

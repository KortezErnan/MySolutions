<!DOCTYPE html>
<!--Атрибут onclick задает обработчик события при нажатии-->
<html>

<head>
    <title>Обработчик события</title>
    <meta charset="utf-8" name="Author" content="Фокин Евгений Александрович">
</head>

<body>
    <div id="rect" onclick="displayMessage()" style="width: 50px;height: 50px;background-color: blue;"></div>
    <script>
        function displayMessage() {
            alert("Нажато");
        }
    </script>
</body>

</html>

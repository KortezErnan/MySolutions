<!DOCTYPE html>
<!--В обработчик можно передавать параметры, например текущий объект на котором возникает событие-->
<html>

<head>
    <title>ОС. Event</title>
    <meta charset="utf-8" name="Author" content="Фокин Евгений Александрович">
    <style>
        #rect {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="rect" onclick="handler(event)"></div>
    <script>
        function handler(e) {
            alert(e.type);  // получаем тип события
        }
    </script>
</body>

</html>

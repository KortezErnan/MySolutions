<!DOCTYPE html>
<!--Для копирования имеющихся узлов объекта Node используется метод cloneNode()-->
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div class="article">
        <h3>Заголовок статьи</h3>
        <p>Первый абзац</p>
        <p>Второй абзац</p>
    </div>
    <script>
        // находим элементы по селектору
        var articleDiv = document.querySelector("div.article");
        //клонируем элемент articleDiv
        var newArticleDiv = articleDiv.cloneNode(true);
        // добавляем в конец элемента body
        document.body.appendChild(newArticleDiv);

    </script>

</body>

</html>

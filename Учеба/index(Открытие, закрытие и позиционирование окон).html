<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <button onclick="openWindow()">Нажми сюда</button>
    <script>
        function openWindow() {
            const popup = window.open("https://bitblaze.ru", "_blank", "width=400, height=400, left=1000, top=600");
            popup.moveTo(500, 500);
            setTimeout(() => popup.close(), 5000);
        }
    </script>
</body>

</html>

<!--Свойства объекта Node
childNodes - содержит коллекцию дочерних узлов
firstChild - возвращает первый дочерний узел текущего узла
lastChild - возвращает последний дочерний узел текущего узла
previosChild - возвращает предыдущий элемент, который находится на одном уровне с текущим
nextSibling - возвращает следующий элемент, который находится на одном уровне с текущим
ownerDocument - возвращает корневой узел документа
parentNode - возвращает элемент, который содержит текущий узел
nodeName - возвращает имя узла
nodeType - возвращает тип узла в виде числа
nodeValue - возвращает или устанавливает значение узла в виде простого текста
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div class="article">
        <h3>Заголовок статьи</h3>
        <p>Первый абзац</p>
        <p>Второй абзац</p>
    </div>
    <script>
        var articleDiv = document.querySelector("div.article"); //выбираем элемент div с классом article
        var nodes = articleDiv.childNodes;
        for (var i = 0; i < nodes.length; ++i) {
            var type = "";
            if (nodes[i].nodeType === 1) type = "элемент";
            else if (nodes[i].nodeType === 2) type = "атрибут";
            else if (nodes[i].nodeType === 3) type = "текст";
            //пробелы между узлами также считаются за отдельные текстовые узлы.
            console.log(nodes[i].nodeName + ": " + type);   //несмотря на то, что в блоке div 3 узла, консоль отобразит 7 узлов
        }
    </script>
</body>

</html>
